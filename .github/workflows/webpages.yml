name: Pages

on: [push]

env:
  R-VERSION: "4.0"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Set up R
      uses: r-lib/actions/setup-r@master
      with:
        r-version: ${{ env.R-VERSION }}
    - name: Cache R packages
      uses: actions/cache@v2
      env:
        cache-name: cache-R-packages
      with:
        path: /opt/R/**/lib/R/library
        key: ${{ runner.os }}-R${{ env.R-VERSION }}-build-${{ env.cache-name }}
        restore-keys: |
          ${{ runner.os }}-${{ env.R_VERSION }}-build-
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install pandoc
        python -m pip install --upgrade pip
        python setup.py install
        sudo Rscript scripts/install_r_packages.r scales R6
        pip install -r doc/requirements.txt
    - name: Build HTML doc
      run: |
        export LD_LIBRARY_PATH=$(python -m rpy2.situation LD_LIBRARY_PATH):${LD_LIBRARY_PATH}
        python -m rpy2.situation
        cd doc
        make html
    - name: Prepare HTML build dir
      run: |
           git config user.name github-actions
           git config user.email github-actions@github.com
           git rev-parse --short HEAD > .revforbuild
           mv doc/_build/html build_html
    - name: Checkout gh-pages
      uses: actions/checkout@v2
      with:
        ref: gh-pages
        fetch-depth: 2
    - name: Add HTML build
      run: |
           DOCPATH="doc/_pages/version/${GITHUB_REF##*/}/html"
           git rm -r --ignore-unmatch "${DOCPATH}"
           mkdir -p "${DOCPATH}"
           mv -T build_html "${DOCPATH}"
           git add "${DOCPATH}"
           git commit -m "HTML Sphinx build for $(cat .revforbuild)"
           git push
